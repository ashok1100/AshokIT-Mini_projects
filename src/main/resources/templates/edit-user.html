<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<h3>User Account creation</h3>
		<p th:text="${msg}" class="text-success"></p>
		<form th:action="@{/save-user}" th:object="${users}" method="post">

			<div class="row">
				<div class="form-group col-md-8">
					<label for="fullName" class="col-form-label">Full Name :</label> <input
						type="text" th:field="*{fullName}" class="form-control"
						id="fullName" placeholder="Enter Full Name">
				</div>

				<div class="form-group col-md-8">
					<label for="email" class="col-form-label">Email :</label> <input
						type="email" th:field="*{email}" class="form-control"
						id="fullName" placeholder="Enter email">
				</div>

				<div class="form-group col-md-8">
					<label for="phNo" class="col-form-label">Phone num :</label> <input
						type="number" th:field="*{phNo}" class="form-control"
						id="fullName" placeholder="Enter contact num">
				</div>

				<div class="form-group col-md-8">
					<label for="ssn" class="col-form-label">SSN :</label> <input
						type="number" th:field="*{ssn}" class="form-control" id="ssn"
						placeholder="Enter ssn">
				</div>

				<div class="form-group col-md-8">
					<label for="dateOfBirth" class="col-form-label">Date of
						birth :</label> <input type="date" th:field="*{dateOfBirth}"
						class="form-control" id="dateOfBirth" placeholder="Enter dob">
				</div>
			</div>
			<br>
			<tr>
				<td>Gender</td>
				<td><input type="radio" th:field="*{gender}" value="M" />Male</td>
				<td><input type="radio" th:field="*{gender}" value="F" />FeMale</td>
			</tr>
			<br>
			<tr>
				<td><input type="submit" value="Submit" class="btn btn-primary" /></td>
			</tr>
			<tr>
				<td><input type="reset" value="Reset" class="btn btn-secondary" /></td>
			</tr>
			<br>

		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>
</html>
